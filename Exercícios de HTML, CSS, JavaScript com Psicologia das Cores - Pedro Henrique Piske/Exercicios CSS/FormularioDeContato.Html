<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<header class="topo">
    <h1>Formulario de Contato</h1>
</header>


    <header class="topo2">
        <h2>Informações Pessoais</h2>
    </header>

    <header class="topo3">
        <h3>Contato com a empresa</h3>
    </header>

<main>
<p>
    <label for="nome">Nome Completo:</label>

    <textarea id="nome" name="nome" rows="1" cols="33">
    </textarea>
</p>

<p>
    <label for="email">Email:</label>

    <textarea id="email" name="email" rows="1" cols="33">
    </textarea>
</p>

<p>
    <label for="mensagem">Mensagem para empresa:</label>

    <textarea id="mensagem" name="mensagem" rows="6" cols="33">
    </textarea>
</p>

<p>
    <button name="enviar">Enviar</button>
</p>



</main>

<footer>
    <p>Rodapé</p>
  </footer>

</html>
